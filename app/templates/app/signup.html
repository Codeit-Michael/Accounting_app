{% extends 'app/auth_base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
	<h1>Sign Up</h1> 

	{% for message in messages %}
		<p>{{message}}</p>
	{% endfor %}

	<form method="post">
		{% csrf_token %}
		<fieldset>
			{{form.as_table}}
		</fieldset>
		<button type="submit" name="signup">Sign Up</button>
		<button onclick="location.href = '/login'" class="nxt-pg">Login your Account</button>
	</form>
{% endblock %}
