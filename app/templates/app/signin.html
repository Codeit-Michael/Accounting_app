<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
</head>
<body>
	<!-- identify if message success or error -->
	{% for message in messages %}
		<p style="color: green;">{{message}}</p>
	{% endfor %}
	
	<form method="post">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit" name="signin">Sign in</button>
	</form>

	<a href="{% url 'signup' %}">Create Account here.</a>
</body>
</html>
