{% extends 'app/auth_base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
	<h1>Log In</h1>

	{% for message in messages %}
		<p>{{message}}</p>
	{% endfor %}
	
	<form method="post">
		{% csrf_token %}
		<fieldset>
			{{form.as_p}}
		</fieldset>
		<button type="submit" name="signin">Sign in</button>
		<button onclick="location.href = '/signup'" class="nxt-pg">Create your Account</button>
	</form>
{% endblock %}
