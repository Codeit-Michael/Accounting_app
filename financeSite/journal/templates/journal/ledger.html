{% extends 'journal/base.html' %}

{% block title %}T Accounts{% endblock %}

{% block content %}

<h1>T Accounts for {{cnt.text}}</h1>

<table style="width: 100%;">
    
</table>

<ul>
    <!-- (key,value) and (.items) to separate the key and calue -->
    {% for key,value in t_accounts.items %}
        <li>{{key}}{{value}}</li>
        <ul>
            {% for d in value %}
                <li>{{d}}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</ul>
{% endblock %}
